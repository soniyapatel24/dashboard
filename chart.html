
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CHART</title>
  <link rel="stylesheet" href="chart.css">
</head>
<body>
  <div class="container">
    <nav>
      <ul>
         <li<a href="#" class="logo">
          <span class="nav-item">DashBoard</span>
        </a></li> 
        <a href="">
          <i class="fas fa-home"></i>
          <span class="nav-item">Home</span>
        </a>
        <a href="">
          <i class="fas fa-profile"></i>
          <span class="nav-item">Profile</span>
        </a>
        <a href="">
          <i class="fas fa-wallet"></i>
          <span class="nav-item">Wallet</span>
        </a>
        <a href="">
          <i class="fas fa-chart-bar"></i>
          <span class="nav-item">Analytics</span>
        </a>
        <a href="">
          <i class="fas fa-tasks"></i>
          <span class="nav-item">Tasks</span>
        </a>
        <a href="">
          <i class="fas fa-cog"></i>
          <span class="nav-item">Settings</span>
        </a>
        <a href="">
          <i class="fas fa-question-circle"></i>
          <span class="nav-item">Help</span>
        </a>
        <a href="" class="logout">
          <i class="fas fa-sign-out-alt"></i>
          <span class="nav-item">Logout</span>
        </a>
      </ul>
    </nav>
    <section class="main">
      <div class="main-top">
        <h1>Developer Assignment</h1>
        <i class="fas fa-user-cog"></i>

      </div>
<div class="chart">
      <div class="hero">
        <label>Age</label>
        <input type="text" name="age">
        <label>Gender</label>
        <input type="Gender" name="Gender">
        <label>Date</label>
        <input type="Date" name="Date">

    </div>
    <div class="box">
    <div class="bar-chart">
        <div class="bar" style="height: 50px;">20</div>
        <div class="bar" style="height: 150px;">60</div>
        <div class="bar" style="height: 200px;">80</div>
        <div class="bar" style="height: 100px;">40</div>
        <div class="bar" style="height: 250px;">100</div>
      </div> 
      
      <div class="labels">
        <div class="label">A</div>
        <div class="label">B</div>
        <div class="label">C</div>
        <div class="label">D</div>
        <div class="label">E</div>
      </div>
    </div>
</div>
    </section>
  </div>

  


  
</body>
</html>
